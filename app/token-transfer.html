        <p>Securely transfer tokens between various blockchain networks.</p>

    <section id="transfer-form">
        <h2>Token Transfer</h2>
        <form id="transferForm">
            <label for="amount">Enter amount:</label>
            <input type="text" id="amount" name="amount" required>

            <label for="network">Select destination network:</label>
            <select id="network" name="network" required>
                <option value="avalanche">Avalanche Fuji</option>
                <option value="sepolia">Sepolia</option>
                <option value="base-sepolia">Base Sepolia</option>
            </select>

            <button type="submit" class="btn">Start Transfer</button>
        </form>
